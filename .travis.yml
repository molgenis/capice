os: linux
dist: jammy
language: java
python:
- '3.10'
jdk: openjdk21
cache:
  directories:
    - '$HOME/.cache/pip'
    - '$HOME/.sonar/cache'
branches:
  only:
  - main
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
before_install:
- pip install -U pip
install:
- pip install -e '.[test]'
script:
- coverage run -m pytest --junitxml=results.xml
- coverage xml
- sonar-scanner
addons:
  sonarcloud:
    organization: molgenis
    token:
      secure: 
deploy:
  - provider: pypi
    username: __token__
    password:
      secure: ""
    on:
      tags: true
  - provider: releases
    token:
      secure: 
    file: "bogus.file"
    prerelease: true
    on:
      tags: true
    edge: true # opt in to dpl v2
